<div class='row' id='download_{{filename}}'>
    <strong>{{filename}}</strong> - {{username}} - <i>{{time}}</i>
    <div class='buttons'>
        <form method="POST">
            <input type="hidden" name="filename" value='{{filename}}'>
            <button type="submit" formaction="/project/{{project.project_id}}/download">Download</button>
        </form>
        {% if access_level >= access_from_string["CAN_EDIT"] %}
            <button class='delete' type="button" onclick="ajaxRemoveDownload('{{route}}','{{filename}}')">Delete</button>
        {% endif %}
    </div>
</div>
